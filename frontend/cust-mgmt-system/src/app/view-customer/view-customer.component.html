<h3>List of Customers</h3>
<table class="table">
    <thead>
        <tr>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Account Type</th>
        <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customerData.customerList">
            <td>{{customer.customerId}}</td>
            <td>{{customer.customerName}}</td>
            <td>{{customer.accType}}</td>
            <td>{{customer.email}}</td>
            <div>
                <button 
                    (click)="onDelete(customer.customerId)"
                    class="btn btn-danger"
                    >
                    Delete
                </button>
                <button 
                    (click)="onUpdate(customer.customerId)" 
                    class="btn btn-danger"
                >
                    Edit
                </button>
            </div>
        </tr>
    </tbody>
</table>
