<form #customerForm="ngForm" (ngSubmit)="onUpdate(customerForm.value)">
    <div class='box'>
        <div class='box-form'>

            <div class='box-login-tab'></div>

            <div class='box-login-title'>
                <div class='i i-login'></div>
                <h2>CS</h2>
            </div>

            <div class='box-login'>
                <div class='fieldset-body' id='login_form'>
                    <p class='field'>
                        <label for='customerName'>NAME</label>
                        <input 
                            ngModel 
                            #customerName="ngModel" 
                            type='text' 
                            id='customerName' 
                            name='customerName'
                            required 
                            pattern="[a-zA-Z\s]+"
                            value={{this.currentCustomer.customerName}}
                        />
                        <small class="text-danger" *ngIf="customerName.invalid && customerName.touched">Input a valid Customer Name</small>
                    </p>
                    <p class='field'>
                        <label for='email'>E-MAIL</label>
                        <input 
                            ngModel 
                            #email="ngModel" 
                            type='email' 
                            id='email' 
                            name='email' 
                            value={{this.currentCustomer.email}}
                            required 
                        />
                        <small class="text-danger" *ngIf="email.invalid && email.touched">Input a valid email</small>
                    </p>
                    <p class='field'>
                        <label for='accType'>ACCOUNT TYPE</label>
                        <input 
                            ngModel 
                            #accType="ngModel" 
                            type='text' 
                            id='accType' 
                            name='accType' 
                            required
                            pattern="[A-Z]+" 
                            value={{this.currentCustomer.accType}}
                        />
                        <small class="text-danger" *ngIf="accType.invalid && accType.touched">Input a valid account type</small>
                    </p>
                    <button 
                        class="btn btn-primary" 
                        id='do_login'
                    >   
                        UPDATE
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
